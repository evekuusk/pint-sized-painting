<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>GALLERY</h3>
      <ul id="gallery">
        <li *ngFor="let image of miniFeaturedImages">
          <img src="{{image.url}}" alt="{{image.alt}}" id="featured_{{image.id}}" class="mini-featured-img" (click)="openModal(image.id)"/>
        </li>
      </ul>
    </div>
  </div>
</div>
